<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Villain Catch Checker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-lg-8">
        <div class="card shadow-sm">
          <div class="card-body p-4">
            <h2 class="mb-4">Villains by Ajay Reddy</h2>

            <form class="row g-3">
              <div class="col-md-6">
                <label for="hidden_villain" class="form-label">Funny Man</label>
                <input type="password" id="hidden_villain" name="hidden_villain" value="Joker" class="form-control">
              </div>

              <div class="col-md-6">
                <label for="guess_villain" class="form-label">Guess the villain</label>
                <input type="text" id="guess_villain" name="guess_villain" class="form-control">
              </div>

              <div class="col-12">
                <input id="guessButton" type="button" value="Check the guess" onclick="checkVillain()" class="btn btn-primary">
              </div>
            </form>

            <div id="result_counts" class="alert alert-info mt-4 mb-4" role="alert">
              Caught: 0, Got away: 0
            </div>

            <div class="text-center">
              <img id="treeImage" src="Apple.png" width="150" height="150" onclick="updatePic()" alt="Tree image" class="rounded border border-2 border-secondary-subtle">
              <p class="text-muted small mt-2 mb-0">Click image to cycle tree pictures</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    let caught = 0;
    let gotAway = 0;
    let usePic = 1;

    function checkVillain() {
      const hiddenVillain = document.getElementById("hidden_villain").value;
      const guessVillain = document.getElementById("guess_villain").value;

      if (hiddenVillain === guessVillain) {
        caught += 1;
        alert("You caught them");
      } else {
        gotAway += 1;
        alert("Maybe next time");
      }

      document.getElementById("result_counts").innerHTML = "Caught: " + caught + ", Got away: " + gotAway;

      if (gotAway > 10) {
        document.getElementById("guessButton").setAttribute("onclick", "tooManyGuesses()")
      }
    }

    function tooManyGuesses() {
      alert("Sorry, too many wrong guesses.");
    }

    function updatePic() {
      const image = document.getElementById("treeImage");

      switch (usePic) {
        case 1:
          image.src = "Zelkova.png";
          usePic = 2;
          break;
        case 2:
          image.src = "Ziziphus.png";
          usePic = 3;
          break;
        case 3:
          image.src = "Apple.png";
          usePic = 1;
          break;
      }
    }
  </script>
</body>
</html>
