<!DOCTYPE html>
<html>
<head>
  <title>Villain Catch Checker</title>
</head>
<body>
  <h2>Villains by Ajay Reddy</h2>

  <form>
    <label for="hidden_villain">Funny Man</label>
    <input type="password" id="hidden_villain" name="hidden_villain" value="Joker"> <br>

    <label for="guess_villain">Guess the villain</label>
    <input type="text" id="guess_villain" name="guess_villain"> <br>

    <input type="button" value="Check the guess" onclick="checkVillain()">
  </form>

  <p id="result_counts">Caught: 0, Got away: 0</p>

  <div>
    <img id="treeImage" src="Apple.png" width="150" height="150" onclick="updatePic()" alt="Tree image">
  </div>

  <script>
    let caught = 0;
    let gotAway = 0;
    let usePic = 1;

    function checkVillain() {
      const hiddenVillain = document.getElementById("hidden_villain").value;
      const guessVillain = document.getElementById("guess_villain").value;

      if (hiddenVillain === guessVillain) {
        caught += 1;
        alert("You caught them");
      } else {
        gotAway += 1;
        alert("Maybe next time");
      }

      document.getElementById("result_counts").innerHTML = "Caught: " + caught + ", Got away: " + gotAway;
    }

    function updatePic() {
      const image = document.getElementById("treeImage");

      switch (usePic) {
        case 1:
          image.src = "Zelkova.png";
          usePic = 2;
          break;
        case 2:
          image.src = "Ziziphus.png";
          usePic = 3;
          break;
        case 3:
          image.src = "Apple.png";
          usePic = 1;
          break;
      }
    }
  </script>
</body>
</html>
