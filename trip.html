<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travel Planner with Cruise Choices</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-lg-8">
      <div class="card shadow-sm mb-4">
        <div class="card-body p-4">
          <h2 class="mb-4">Ajay Reddy travel planner</h2>

          <form class="mb-4">
            <h5 class="mb-3">Cruise regions</h5>
            <div class="form-check">
              <input type="checkbox" id="trip_cari" name="trip_cari" value="True" class="form-check-input">
              <label for="trip_cari" class="form-check-label">Caribbean</label>
            </div>

            <div class="form-check">
              <input type="checkbox" id="trip_medi" name="trip_medi" value="True" class="form-check-input">
              <label for="trip_medi" class="form-check-label">Mediterranean</label>
            </div>

            <div class="form-check mb-3">
              <input type="checkbox" id="trip_balt" name="trip_balt" value="False" class="form-check-input">
              <label for="trip_balt" class="form-check-label">Baltic</label>
            </div>

            <input type="button" value="Cruise Choices" onclick="choices()" class="btn btn-primary">
          </form>

          <form>
            <h5 class="mb-3">Route planning</h5>
            <div class="mb-3">
              <label for="startCity" class="form-label">Enter starting city</label>
              <input type="text" id="startCity" name="startCity" value="Athens" class="form-control">
            </div>

            <div class="mb-3">
              <label for="endCity" class="form-label">Enter ending city</label>
              <input type="text" id="endCity" name="endCity" class="form-control">
            </div>

            <input type="button" value="Update the trip" onclick="updateTrip()" class="btn btn-success">
          </form>
        </div>
      </div>

      <div id="result" class="alert alert-info shadow-sm" role="alert">Trip choices will be shown here.</div>
    </div>
  </div>
</div>

<script>
let my_trip = {};

function choices() {
  my_trip = {};
  my_trip.cari = document.getElementById("trip_cari").checked;
  my_trip.medi = document.getElementById("trip_medi").checked;
  my_trip.balt = document.getElementById("trip_balt").checked;

  document.getElementById("result").innerHTML = JSON.stringify(my_trip);
}

function updateTrip() {
  const startCity = document.getElementById("startCity").value;
  const endCity = document.getElementById("endCity").value;

  my_trip["startCity"] = startCity;
  my_trip["endCity"] = endCity;

  document.getElementById("result").innerHTML = JSON.stringify(my_trip);
}
</script>

</body>
</html>
